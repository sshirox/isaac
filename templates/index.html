<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrics index</title>
</head>
<body>
  <h3>Gauges</h3>
  <ul>
    {{range $name, $value := .Gauges }}
      <li>{{ $name }} - {{ printf "%.2f" $value }}</li>
    {{ end }}
  </ul>
  <h3>Counters</h3>
  <ul>
    {{range $name, $value := .Counters }}
      <li>{{ $name }} - {{ $value }}</li>
    {{ end }}
  </ul>
</body>
</html>
