<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Metrics index</title>
</head>
<body>
  <ul>
    {{ if len . }}
      {{range $name, $value := . }}
        <li>{{ $name }} - {{ $value }}</li>
      {{ end }}
    {{ else }}
      <h3>Metrics is empty</h3>
    {{ end }}
  </ul>
</body>
</html>
